<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
        /** 
         * _.filter
         * 컬렉션에서 해당 데이터 또는 콜백 조건에 맞는 데이터를 포함한 컬렉션을 반환한다. 리스트 검색 조건에 유용하다. 
         * */
        var users = [
            { user: 'barney', age: 36, active: true },
            { user: 'fred', age: 40, active: false },
        ];

        _.filter(users, (o) => !o.active);
        // => [ { 'user': 'fred',   'age': 40, 'active': false } ]

        // _.matches 메소드가 생략된 형태
        _.filter(users, { age: 36, active: true });
        // === _.filter(users, _.matches({ 'age': 36, 'active': true }))
        // => [ { 'user': 'barney', 'age': 36, 'active': true } ]

        // _.matchesProperty 메소드가 생략된 형태
        _.filter(users, ['active', false]);
        // => [ { 'user': 'fred',   'age': 40, 'active': false } ]

        // _.property 메소드가 생략된 형태
        _.filter(users, 'active');
        // => [ { 'user': 'barney', 'age': 36, 'active': true } ]


        /** 
         * _.size
         * 컬렉션의 사이즈를 반환한다. length와 같다.
         * */
        _.size([1, 2, 3])
        // => 3

        _.size({ 'a': 1, 'b': 2 })
        // => 2

        _.size('apple')
        // => 5


        /** 
         * _.sampleSize
         * 컬렉션에서 추출 개수만큼 랜덤 값을 배열로 반환한다.
         * */
        _.sampleSize(_.range(1, 45), 7);
        // => 로또 번호 추출


        /** 
         * _.compact
         * 배열에서 false, null, 0, “”(빈 값), undefined, NaN의 값을 제외시킨 배열을 반환한다.
         * */
        _.compact([0, 1, false, 2, '',undefined, 3]);
        // => [1, 2, 3]


        /** 
         * _.take
         * 배열에서 앞에서부터 n개의 요소를 반환한다.
         * */
        _.take([3, 5, 4, 7, 9], 3);
        // => [3, 5, 4]​


        /** 
         * _.uniq
         * 배열의 중복 값을 제거한다.
         * */
        _.uniq([1, 1, 3]);
        // => [1, 3]


        /** 
         * _.zip
         * 배열의 인덱스에 따라 배열을 다시 만든다.
         * */
        _.zip(['a', 'b'], [1, 2], [true, false]);
        // => [['a', 1, true], ['b', 2, false]]​


        /** 
         * _.get
         * 객체에서 해당 키(key) 값에 해당하는 값(Value)을 가져온다.
         * */
        const object = { a: 1, b: 2, c: 3, e: { f: 5 } };

        _.get(object, 'a');
        // => 1

        _.get(object, 'd');
        // undefined

        _.get(object, 'd', 4);
        // 4


        /** 
         * _.omit
         * 객체에서 해당 키(key)에 해당하는 값을 제외한 객체를 반환한다.
         * */
        const object2 = { a: 1, b: '2', c: 3 };

        _.omit(object2, ['a', 'c']);
        // => { 'b': '2' }

        _.omit(object2, 'a');
        // => { 'b': '2', 'c': 3 }


        /** 
         * _.values
         * 객체에서 값만을 추출한 배열을 반환한다.
         * */
        _.values({ a: 1, b: 2, c: [3, 4] });
        // => [ 1, 2, [3, 4] ]

        _.values('hi');
        // => ['h', 'i']


        /** 
         * _.constant
         * 반환 값을 반환해주는 함수로. 단독으로는 거의 사용하지 않고, 다른 Lodash 함수들과 같이 사용한다.
         * */
        _.constant(0);
        // => 0

        _.constant({ a: 1 });
        // => { a: 1 }​

        
        /** 
         * _.times
         * 콜백함수 조건에 맞게 반복 횟수만큼의 데이터를 배열로 반환한다. 초기화를 시킬 때도 유용하다.
         * */
        _.times(3, _.constant(0));
        // => [0, 0, 0]


        /** 
         * _.range
         * 배열을 초기화시킬 때 유용하다. 단지 배열을 숫자로 초기화해야 된다면 _.range가 속도면에서 _.times(n, constant)보다월등히 속도가 빠르다.
         * */
        _.range(0, 6, 0);
        // => [0, 0, 0, 0, 0, 0]

        _.range(4);
        // => [0, 1, 2, 3]
    </script>
</body>
</html>
